services:
  - type: web
    name: profilematch-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && gunicorn profilematch.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: profilematch-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "profilematch-backend.onrender.com"

  - type: web
    name: profilematch-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: REACT_APP_API_URL
        value: "https://profilematch-backend.onrender.com"

databases:
  - name: profilematch-db
    databaseName: profilematch
    user: profilematch
    plan: free